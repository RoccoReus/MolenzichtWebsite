<!DOCTYPE HTML>
<html lang="nl">
	<head>
		<title>Contactpagina</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<img class="imagess logo" src="imgs/Logo%20Molenzicht.png" alt="">
					<nav id="nav">
						<ul class="langs">
							<li><a href="index.html" class="lang" key="homeknop">Homepagina</a></li>
							<li><a href="lodge.html">Lodge</a></li>
							<li><a href="studio.html">Studio</a></li>
							<li>
								<a href="#" class="icon solid fa-angle-down lang" key="talenUitschuifKnop">Talen</a>
								<ul>
									<li><a href="contact.html" id="nl" class="translate">Nederlands</a></li>
									<li><a href="contact.html" id="en" class="translate">English</a></li>
									<li><a href="contact.html" id="de" class="translate">Duits</a></li>
								</ul>
							</li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2 class="lang" key="contactTitel">Contacteer Ons</h2>
						<p class="lang" key="contactDescription">Contacteer ons met het formulier hieronder</p>
					</header>
					<!-- Contact formulier -->
					<div class="box">



						<form action="https://formsubmit.co/roccoreus007@gmail.com" method="POST">
							<!-- Honeypot -->
							<input type="text" name="_honey" style="display: none;">

							<!-- Disable Captcha -->
							<input type="hidden" name="_captcha" value="false">

							<!-- Succes Pagina -->
							<input type="hidden" name="_next" value="https://roccoreus.github.io/WebsiteMolenzicht/succes.html">


							<!-- Formulier -->

							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="naam&nbsp;en&nbsp;achternaam" id="contactNaam" value="" placeholder="Naam en Achternaam" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="email" name="email" id="email" value="" placeholder="Email" required />
								</div>
								<div class="col-6 col-12-narrower">
									<input type="checkbox" id="lodge" name="lodge">
									<label for="lodge">Lodge</label>
								</div>
								<div class="col-6 col-12-narrower">
									<input type="checkbox" id="studio" name="studio">
									<label for="studio">Studio</label>
								</div>
								<div class="col-12">
									<input type="text" name="onderwerp" id="onderwerp" value="" placeholder="Onderwerp" required/>
								</div>
								<div class="col-12">
									<textarea name="bericht" id="bericht" placeholder="Type u bericht hier!" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" class="lang" key="contactButton1" value="Stuur bericht" /></li>
										<li><input type="reset" key="contactButton2" value="Reset" class="alt lang">
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/language.js"></script>

	</body>
</html>
